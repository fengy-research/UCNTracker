---
- &experiment
  class: UCNExperiment
  children:
  - *TPipe
- &TPipe
  class: UCNPart
  layer: 1
  children:
  - *T
  - class: UCNTorus
    center: 0, 0, 0
    inner_radius: 1.0
    outer_radius: 2.0
- &T
  class: UCNUnion
  children:
  - &V
    class: UCNCylinder
    center: 0, 0, 0
    rotation: 0, 0, 0
    length: 8.0
    radius: 1.0
  - &H
    class: UCNCylinder
    center: 0, 2, 0
    rotation: 0, 90, 0
    length: 4.0
    radius: 1.0
...
